<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 2 Task 2</title>
</head>
<body> 

    <div> <!--A container tag for sections of HTML document-->
        <h1> <!--It changes the text size. The size depends on the number in the atribute. 1 creates the biggerst font, 6 creates the smallest one -->
            
            <a href="https://www.apple.com/"> <!--This atribute helps to create a link to the specific webpage(It can also be picture, etc..) --> 
                Apple
            </a> 
            
        </h1>
        <br><!--It helps to transfer text to the next line--> 
    </div> 

    <button>Hello world</button> <!--Creates a button--> 
    
    <br>
    
    <del>Cross</del> <!--Crosses the text--> 
    
    <p> <!--Paragraph-->
        <dfn>Procrastination</dfn> <!--Shows the term in italics-->
        <strong> - spending time doing some unuseful stuff</strong> <!--Bold text-->
    </p> 
    
    <hr> <!--Creates horizontal line to divide the page--> 
    
    <ol><!--Numbered list-->
        <li>blue</li> <!--List element-->
        <li>red</li> 
        <li>green</li>  
    
    </ol>
    
    <p> Loading........ </p> 
    <progress></progress> <!--Progress bar-->
    
    <table border="1"> <!--Container for the elements of the table-->
        <tr> <!--Container for create table line-->
            <td> <!--Container for create table column-->
               Heigh 
            </td>
            <td>
                Weigh
            </td>
        </tr>
        <tr>
            <td>170</td>
            <td>60</td>
        </tr>     
    </table>
        
</body>
</html>
